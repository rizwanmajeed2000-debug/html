<html>
    <head>
        <title>Media in HTML.</title>
    </head>
    <body>
        <h1>Images in HTML</h1>
        <i>This is an image in html.</i>
        <img src="rose.jpg" alt="Rose" width="300" height="300">
        <h2>Audio in HTML</h2>
        <b>This is an audio in html.</b>
        <audio controls>
            <source src="name.mp3" type="audio/mpeg">
            Your browser does not support audio.
        </audio>
        <h3>Video in HTML</h3>
        <mark>This is a video in html.</mark>
        <video controls>
            <source src="Demo.mp4" type="video/mp4">
            Your browser does not support video.
        </video>
        <h4>Iframe in HTML</h4>
        <strong>This is a youtube video added using iframe in html.</strong>
        <iframe src="https://www.youtube.com/embed/Y59fqZ6WU6M">Error.</iframe>

    </body>
</html>
