<html>
    <head>
        <title>Forms in Html</title>
    </head>
    <body>
        <h1>Forms in HTMl</h1>
        <form>
            <fieldset>
            <legend><b>Personal Information.</b></legend><br>
            <label>Name</label><br>
            <input type="text" id="Name"><br>
            <label>Email</label><br>
            <input type="text" id="Email"><br>
            <label>Age</label><br>
            <input type="number" id="Age"><br>
            <label>Contact number (This will not be shown)</label><br>
            <input type="password" id="Contact number"><br>
            <label>Gender</label><br>
            <input type="radio" id="Male">Male<br>
            <input type="radio" id="Female">Female<br>
            <input type="radio" id="Not specified">Not specified<br>
            <label>Favourite city</label><br>
            <input type="checkbox" id="Karachi">Karachi<br>
            <input type="checkbox" id="Lahore">Lahore<br>
            <input type="checkbox" id="Islamabad">Islamabad<br>
            <label>DOB(date of birth)</label><br>
            <input type="date" id="birthday"><br>
            <label>Grade</label><br>
            <select name="Grade" id="Grade">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option>
                <option value="college/graduated">college/graduated</option>
            </select><br><br>
            <button type="submit">Submit</button>


            

            
            </fieldset>
        </form>
    </body>


</html>
